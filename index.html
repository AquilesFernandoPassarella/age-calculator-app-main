<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media-desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <header>
      <div class="form__container">
        <section class="inputs">
          <div class="position">
            <label>DAY <br /> </label>
            <input
            required
              name="Day"
              type="text"
              placeholder="DD"
              id="day"
              minlength="2"
              maxlength="2"
            />
            <span class="mensagem-erro"
              ></span
            >
          </div>

          <div class="position">
            <label>MONTH <br /> </label>
            <input
            required
              name="Month"
              type="text"
              placeholder="MM"
              id="month"
              minlength="2"
              maxlength="2"
            />
            <span class="mensagem-erro"></span>
          </div>

          <div class="position">
            <label for="">YEAR</label><br />
            <input
            required
              name="Year"
              type="text"
              placeholder="YYYY"
              id="year"
              minlength="4"
              maxlength="4"
            />
            <span class="mensagem-erro"
              ></span
            >
          </div>
        </section>

        <div class="divider-hr">
          <hr />
          <button class="btn-submit" onclick="calculateAge()">
            <img
              class="btn-submit-icon"
              src="assets/images/icon-arrow.svg"
              alt=""
            />
          </button>
        </div>

        <section class="resultados">
          <p><span class="year"> -- </span> years</p>
          <p><span class="month"> -- </span> months</p>
          <p><span class="day"> -- </span> days</p>
        </section>
      </div>
    </header>

  </body>
  <script src="./script.js"></script>
</html>
