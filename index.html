<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

 
  
</head>
<body>
  <header>
    <div class="container">
    <section class="inputs">
  <div>
 <label >Day <br> </label> 
  <input name="Day" type="text"  placeholder="DD" id="day" minlength="2" maxlength="2"> 
</div>

<div>
  <label >Month <br> </label> 
   <input name="Month" type="text"  placeholder="MM" id="month" minlength="2" maxlength="2"> 
 </div>

 <div>
  <label > Year <br> </label> 
   <input name="Year" type="text"  placeholder="YYYY" id="year" minlength="4"  maxlength="4"> 
 </div>
</section>

<div class="image">
  <img src="./assets/images/icon-arrow.svg" alt="">
</div>
<section class="result">
  <span>-- years</span>
  <span>-- months</span>
  <span>-- days</span>
</section>
</header>
